<body>
    <h1>너는 떠나고 장미는 시들었다. 하은혜</h1>
    <p>핏빛의 그리움처럼<br>온통 붉게 세상을 물들이는 덩굴장미</p>
    <p>그 아래를<br>네 팔짱을 끼고<br>네 붉은 체온을 느끼며<br>오가곤 하였는데</p>
    <p>세월의 바람은 피할 수는 없는 것인지<br>이별은 예고도 없이 찾아오는 것인지</p>
    <p>너는 떠나고<br>만발하였던 장미도 검붉게 시들어 내리고</p>
    <p>홀로 남은 이 가슴에<br>소리 내어 울지 못한<br>그리움의 퇴적층이 아프게 쌓여 간다</p>
